<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
      <link rel="stylesheet" href="./CSS/contact.css">
      <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
      }

      .contact-section {
        padding: 60px 0;
      }

      .contact-card {
        background: #fff;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.08);
      }

      .contact-title {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .contact-subtitle {
        color: #666;
        margin-bottom: 25px;
      }

      .form-control {
        height: 48px;
        border-radius: 10px;
      }

      textarea.form-control {
        height: auto;
      }

      .btn-submit {
        background: #007bff;
        color: #fff;
        padding: 12px 20px;
        border-radius: 10px;
        width: 100%;
        border: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background: #0056d2;
      }

      .icon-box {
        display: flex;
        align-items: center;
        margin-bottom: 18px;
      }

      .icon-box i {
        font-size: 26px;
        color: #007bff;
        margin-right: 10px;
      }

      .icon-text {
        font-size: 16px;
        color: #444;
      }
    </style>

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- ðŸ”¥ NAVBAR WILL LOAD HERE -->
    <div id="navbar-container"></div>
    <section class="contact-section">
      <div class="container">
        <div class="row g-5 justify-content-center">
          <!-- Left Side -->
          <div class="col-md-5">
            <h2 class="contact-title">Get in Touch</h2>
            <p class="contact-subtitle">
              Feel free to contact us anytime. We'll get back to you as soon as
              possible.
            </p>

            <div class="icon-box">
              <i class="fas fa-map-marker-alt"></i>
              <p class="icon-text">123 Jaipur Road, Rajasthan, India</p>
            </div>

            <div class="icon-box">
              <i class="fas fa-envelope"></i>
              <p class="icon-text">support@digitalinfinitex.in</p>
            </div>

            <div class="icon-box">
              <i class="fas fa-phone"></i>
              <p class="icon-text">+91 9876543210</p>
            </div>
          </div>

          <!-- Right: Contact Form -->
          <div class="col-md-7">
            <div class="contact-card">
              <h4 class="mb-4">Send us a message</h4>

              <form id="contactForm">
                <div class="mb-3">
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="Phone Number"
                  />
                </div>

                <div class="mb-3">
                  <textarea
                    id="message"
                    class="form-control"
                    rows="5"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Submit Logic -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const contactData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            message: document.getElementById("message").value,
          };

          try {
            const response = await fetch(
              "http://localhost:5000/api/form/contact",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(contactData),
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert("Message Sent Successfully & Saved to Database!");
              document.getElementById("contactForm").reset();
            } else {
              alert(result.message || "Something went wrong!");
            }
          } catch (err) {
            console.error(err);
            alert("Server Error: Could not send message");
          }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Navbar JS -->
    <script src="./include-navbar.js"></script>
  </body>
</html>
