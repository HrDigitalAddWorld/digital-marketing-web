<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./CSS/register.css" />
  </head>

  <body>
    <!-- üî• NAVBAR WILL LOAD HERE -->
    <div id="navbar-container"></div>
    <div class="auth-container">
      <div class="auth-box">
        <h2>Register</h2>

        <form id="registerForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Enter Email" required />
          <input
            type="tel"
            id="phone"
            placeholder="Enter Phone Number"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          />
          <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>

        <div id="message"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("registerForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageDiv.innerHTML = "";

        const user = {
          username: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim().toLowerCase(),
          phone: document.getElementById("phone").value.trim(),
          password: document.getElementById("password").value,
        };

        try {
          const response = await fetch(
            "http://localhost:5000/api/auth/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(user),
            }
          );

          const data = await response.json();

          if (response.ok) {
            messageDiv.className = "success message";
            messageDiv.textContent = "Registration successful! Redirecting...";

            // Save login state and token in localStorage
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("token", data.token || "");
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("isAdmin", data.isAdmin || "false");

            console.log("‚úÖ User registered and logged in:", user.email);
            console.log("Token saved:", data.token);
            console.log("Admin status:", data.isAdmin);

            // Redirect to Home Page after 1.5 sec
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            messageDiv.className = "error message";
            messageDiv.textContent =
              data.extraDetails || data.message || "Registration failed!";
            console.warn("‚ö†Ô∏è Registration failed:", data.message);
          }
        } catch (error) {
          messageDiv.className = "error message";
          messageDiv.textContent = "Server not responding!";
          console.error("‚ùå Registration Error:", error);
        }
      });
    </script>
    <!-- Load Navbar JS -->
    <script src="./include-navbar.js"></script>
  </body>
</html>
